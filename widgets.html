<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord-Style Widget</title>
  <style>
    .widget-container {
      display: flex;
      align-items: center;
      background-color: #7289da; /* Discord-inspired purple */
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: fit-content;
    }

    .widget-logo {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }

    .widget-text {
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="widget-container">
    <img src="https://discord.com/assets/847541504914fd33810e70a0ea73177e.ico"
         alt="Discord Logo"
         class="widget-logo">
    <div class="widget-text">5 ONLINE</div>
  </div>

</body>
</html>
